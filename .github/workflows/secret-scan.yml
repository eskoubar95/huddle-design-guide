name: Secret Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  gitguardian-scan:
    name: GitGuardian Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for push events

      - name: Run GitGuardian ggshield (PR - scan diff only)
        if: github.event_name == 'pull_request'
        uses: GitGuardian/ggshield-action@v1.44.1
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        with:
          # On PRs, only scan the diff (not entire history) to avoid false positives
          # from historical commits that have been fixed
          scan_args: '--staged'
        continue-on-error: false

      - name: Run GitGuardian ggshield (Push - full scan)
        if: github.event_name == 'push'
        uses: GitGuardian/ggshield-action@v1.44.1
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        continue-on-error: false
