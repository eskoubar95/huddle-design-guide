name: Secret Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  gitguardian-scan:
    name: GitGuardian Secret Scan
    runs-on: ubuntu-latest
    # Skip for forked PRs where secrets are unavailable
    # Also skip if GITGUARDIAN_API_KEY secret is not configured
    if: |
      (github.event_name == 'push') || 
      (github.event_name == 'pull_request' && 
       github.event.pull_request.head.repo.fork == false && 
       secrets.GITGUARDIAN_API_KEY != '')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for push events

      - name: Run GitGuardian ggshield (PR - scan diff only)
        # Only run for non-fork PRs where secret is available
        if: github.event_name == 'pull_request'
        uses: GitGuardian/ggshield-action@v1.45.0
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        continue-on-error: false

      - name: Run GitGuardian ggshield (Push - full scan)
        # Run for pushes to main/develop branches
        if: github.event_name == 'push'
        uses: GitGuardian/ggshield-action@v1.45.0
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        continue-on-error: false
