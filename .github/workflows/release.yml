name: Release

on:
  push:
    branches: [main]
  tags:
    - 'v*'

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
        continue-on-error: true

      - name: Install dependencies
        run: |
          # Install all workspace dependencies from root
          # npm workspaces handles apps/web automatically
          npm install

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          # Sentry configuration for source map uploads
          # Source maps are automatically uploaded by @sentry/nextjs during build
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: huddle-new
          SENTRY_PROJECT: web
          # Sentry release tracking
          SENTRY_RELEASE: ${{ github.sha }}

      - name: Create Sentry release
        if: env.SENTRY_AUTH_TOKEN != ''
        env:
          SENTRY_ORG: huddle-new
          SENTRY_PROJECT: web
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          # Create release and associate commits
          # Source maps are already uploaded during build by @sentry/nextjs
          RELEASE="${{ github.sha }}"
          echo "Creating Sentry release: $RELEASE"
          
          npx @sentry/cli releases new "$RELEASE" || true
          npx @sentry/cli releases set-commits "$RELEASE" --auto || true
          npx @sentry/cli releases finalize "$RELEASE" || true
          
          echo "âœ… Sentry release created and finalized: $RELEASE"
