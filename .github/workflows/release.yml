name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Create Sentry release
        if: env.SENTRY_AUTH_TOKEN != ''
        env:
          SENTRY_ORG: ${{ secrets.SENTRY_ORG || 'huddle' }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT || 'web' }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          # Install Sentry CLI if not available
          if ! command -v sentry-cli &> /dev/null; then
            echo "Sentry CLI not found, skipping release creation"
            exit 0
          fi
          
          RELEASE="${{ github.sha }}"
          echo "Creating Sentry release: $RELEASE"
          
          npx @sentry/cli releases new "$RELEASE" || true
          npx @sentry/cli releases set-commits "$RELEASE" --auto || true
          
          # Upload sourcemaps if .next directory exists
          if [ -d ".next/static" ]; then
            npx @sentry/cli sourcemaps upload \
              --org "$SENTRY_ORG" \
              --project "$SENTRY_PROJECT" \
              .next/static \
              --release "$RELEASE" || true
          fi
          
          echo "âœ… Sentry release created: $RELEASE"

